<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Compound Interface</title>
</head>
<body>

  <h1>Interest Rate App</h1>

  <button class="enable-button" id="enable-button">Enable Metamask</button>
  <button class="enable-button" id="balance-button">Fetch Wallet Balance</button>

  <div class="asset-interface">
    <div class="row1">
      <h3>ETH</h3>
    </div>
    <div class="row2">
      <label>
        Compound Protocol ETH APY: <span id="eth-apy"></span>%
      </label>
    </div>
    <div class="row3">
      <input id="eth-supply" type="text" placeholder="ETH" />
      <button id="eth-supply-button">Supply</button>
      <span id="eth-balance">(balance)</span>
    </div>
    <div class="row4">
      <input id="eth-redeem" type="text" placeholder="cETH" />
      <button id="eth-redeem-button">Redeem</button>
      <span id="ceth-balance">(balance)</span>
    </div>
  </div>

  <div class="asset-interface">
    <div class="row1">
      <h3>DAI</h3>
    </div>
    <div class="row2">
      <label>
        Compound Protocol DAI APY: <span id="dai-apy"></span>%
      </label>
    </div>
    <div class="row3">
      <input id="dai-supply" type="text" placeholder="DAI" />
      <button id="dai-supply-button">Supply</button>
      <span id="dai-balance">(balance)</span>
    </div>
    <div class="row4">
      <input id="dai-redeem" type="text" placeholder="cDAI" />
      <button id="dai-redeem-button">Redeem</button>
      <span id="cdai-balance">(balance)</span>
    </div>
  </div>


</body>

<script type="text/javascript" src="./js/web3.min.js"></script>
<script type="text/javascript" src="./js/erc20Abi.js"></script>
<script type="text/javascript" src="./js/metamask.js"></script>

</html>
